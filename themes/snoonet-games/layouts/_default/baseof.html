<!DOCTYPE html>
<html>
    <head>
        {{ partial "head.html" . }}
        <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    </head>

    <body>
        {{ partial "header-bar.html" . }}

        <div class="content-wrapper">
            <content>
                {{ block "content" . }}{{ end }}
            </content>
            <div class=push></div>
        </div>

        {{ partial "footer-bar.html" . }}
    </body>
</html>
