<header class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
    {{ if isset .Site.Params "logo"}}<img class="pure-menu-heading" src="{{ .Site.BaseURL }}/{{ .Site.Params.logo }}"></img>
    <span class="vertline"></span>{{ end }}
    <ul class="pure-menu-list">
        {{ range .Site.Menus.main }}
            <li class="pure-menu-item"><a href="{{ .URL }}" class="pure-menu-link">{{ .Name }}</a></li>
        {{ end }}
    </ul>
</header>
